<h2>Contact of {{userName}}</h2>
<div *ngIf="msg" class="msg">{{msg}}</div>

<form *ngIf="contacts" (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <h3 appHighlight>{{contact.name | awesome}}</h3>
  <div class="form-group">
    <label>Name
      <input type="text" class="form-control" required [(ngModel)]="contact.name" name="name" #name="ngModel">
    </label>

    <div [hidden]="name.valid" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <br>
  <button type="submit" class="btn brn-default" [disabled]="contactForm.form.invalid">Save</button>
  <button type="button" class="btn" (click)="next()" [disabled]="!contactForm.form.valid">Next</button>
  <button type="button" class="btn" (click)="newContact()">New Contact</button>
</form>
